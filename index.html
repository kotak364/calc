<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input_filed">
        <input type="number" dir="rtl" />
      </div>
      <div class="calc_btn_container">
        <div class="calc_btn_container_1">
          <button class="btn btn_design_1">7</button>
          <button class="btn btn_design_1">8</button>
          <button class="btn btn_design_1">9</button>
          <button class="btn_design_2 btn">Del</button>
        </div>

        <div class="calc_btn_container_1">
          <button class="btn btn_design_1">4</button>
          <button class="btn btn_design_1">5</button>
          <button class="btn btn_design_1">6</button>
          <button class="btn btn_design_1">+</button>
        </div>

      <div class="calc_btn_container_1">
        <button class="btn btn_design_1">1</button>
        <button class="btn btn_design_1">2</button>
        <button class="btn btn_design_1">3</button>
        <button class="btn btn_design_1">-</button>
      </div>

      <div class="calc_btn_container_1">
        <button class="btn btn_design_1">.</button>
        <button class="btn btn_design_1">0</button>
        <button class="btn btn_design_1">/</button>
        <button class="btn btn_design_1">X</button>
      </div>

      <div class="calc_btn_container_1 cl_2">
        <button class="btn_design_2 btn">Reset</button>
        <button class="btn_design_3 btn">=</button>
      </div>
    </div>

    </div>
  </body>
</html>
